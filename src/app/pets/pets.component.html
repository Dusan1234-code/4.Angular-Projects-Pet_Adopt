<div class="row">
  <div class="col-4">
    <select
      class="form-select form-select-sm"
      aria-label=".form-select-sm example"
      (change)="getAllPets()"
      [(ngModel)]="params.filter.category"
    >
      <option value="" selected>All</option>
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="col-4">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value=""
        (change)="getAllPets()"
        [(ngModel)]="params.filter.sex"
      />
      <label class="form-check-label" for="inlineRadio1">Any</label>
    </div>

    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="f"
        (change)="getAllPets()"
        [(ngModel)]="params.filter.sex"
      />
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio3"
        value="m"
        (change)="getAllPets()"
        [(ngModel)]="params.filter.sex"
      />
      <label class="form-check-label" for="inlineRadio3">Male</label>
    </div>
  </div>
  <div class="col-4">
    <select
      class="form-select form-select-sm"
      aria-label=".form-select-sm example"
      [(ngModel)]="params.sort"
      (change)="getAllPets()"
    >
      <option value="">--</option>
      <option value="name">Name</option>
      <option value="size_kg">Size</option>
    </select>
  </div>
</div>
<br />
<hr />

<div class="row">
  <div
    class="col-3"
    *ngFor="let p of petList.results"
    [routerLink]="['/pets/', p._id]"
  >
    <img src="{{ p.image }}" width="100%" height="300px" alt="" />
    <h3>
      {{ p.name }}
    </h3>
    <div class="row">
      <div class="col-6">
        <p>Category: {{ p.category }}</p>
      </div>
      <div class="col-6">
        <p>Size : {{ p.size_kg }}kg</p>
      </div>
    </div>
    <p>
      {{ p.sex == "m" ? "Male" : "Female" }}
    </p>
  </div>
</div>
